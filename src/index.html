<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="module" href="./css/style.css" >
  <title>Document</title>
</head>
<body>
	<div id="toogle" class="wrapper">
		<button
			type="button"
			class="btn"
			data-toggle="popover"
			title="Popover title"
			data-content="And here's some amazing content. It's very engaging. Right?"
		>
			Click to toggle popover
		</button>
		<div class="popover" data-toggle="hidden">
			<div class="popover-title"><h3>Popover title</h3></div>
			<div class="popover__inner-text"><span>And here's some amazing content. It's very engaging. Right?</span></div>
			</div>
		</div>
	</div>
</body>
</html>
